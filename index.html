<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Lisa ‚ù§Ô∏è</title>

<style>

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#ffe4ec,#ffffff);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

/* Carte principale */
.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:500px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

/* Texte adaptatif */
h1{
  font-size:clamp(22px,5vw,32px);
  margin-bottom:25px;
}

/* Zone des boutons */
.arena{
  position:relative;
  height:160px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Boutons */
button{
  padding:12px 25px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
  margin-right:10px;
}

#no{
  background:white;
  border:2px solid #ccc;
  position:absolute;
}

/* Coeurs anim√©s */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

/* Responsive ajustements */
@media (max-width:500px){
  .arena{height:140px;}
  button{font-size:16px;padding:10px 20px;}
}

</style>
</head>

<body>

<div class="card">
  <h1>Lisa, veux-tu √™tre ma Valentine ?</h1>

  <div class="arena" id="arena">
    <button id="yes">Oui</button>
    <button id="no">Non</button>
  </div>
</div>

<script>

/* Coeurs qui montent */
function spawnHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.textContent=Math.random()>0.5?"üíñ":"üíï";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(16+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(spawnHeart,800);


/* Bouton NON qui fuit */
const noBtn=document.getElementById("no");
const arena=document.getElementById("arena");

function moveNoButton(){
  const rect=arena.getBoundingClientRect();
  const maxX=rect.width-80;
  const maxY=rect.height-40;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}

/* PC */
arena.addEventListener("mousemove",(e)=>{
  const r=noBtn.getBoundingClientRect();
  const dist=Math.hypot(
    e.clientX-(r.left+r.width/2),
    e.clientY-(r.top+r.height/2)
  );
  if(dist<100) moveNoButton();
});

/* Mobile (tap ou toucher proche) */
arena.addEventListener("touchstart",moveNoButton);


/* Bouton OUI */
document.getElementById("yes").onclick=()=>{
  const w=window.open("","_blank");
  w.document.write(`

  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    min-height:100vh;
    text-align:center;
    padding:20px;
  }
  img{
    width:90%;
    max-width:320px;
    border-radius:15px;
    margin:20px 0;
  }
  h1{font-size:clamp(24px,5vw,34px);}
  .love{
    font-size:clamp(26px,6vw,40px);
    color:#ff4d6d;
    font-weight:bold;
  }
  </style>
  </head>

  <body>
    <div>
      <h1>Yes, meilleure d√©cision de ta vie</h1>
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
      <div class="love">Je t'aime Lisa ‚ù§Ô∏è</div>
    </div>
  </body>
  </html>
  `);
};

</script>

</body>
</html>
